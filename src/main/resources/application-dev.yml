server:
  port: 8000

spring:
  application:
    name: ict-trust-app
  profiles: dev
    
logging:
  file: D://trust-dev.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  level:
    org.springframework.web: INFO
    org.hibernate: DEBUG